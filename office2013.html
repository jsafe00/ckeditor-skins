<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Experimenting Ckeditor Skins and Plugins</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="node_modules/ckeditor4/ckeditor.js"></script>

        <link rel="stylesheet" href="node_modules/ckeditor4/plugins/spotify/styles/spotify.css">
    </head>
    <body>
        <form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                <p><iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/KzKX3Lczilo?start=11" width="560"></iframe></p>
            </textarea>
            <script>     
                CKEDITOR.plugins.addExternal('youtube', 'plugins/ckeditor-youtube-plugin/youtube/');         
                CKEDITOR.replace( 'editor1', {
                    language: 'es',
                    uiColor: '#a800ff',
                    skin: 'office2013,skins/office2013/',
                    extraPlugins: 'youtube',
                });
                $(function(){
                    function delay(){
                            $("#cke_1_contents").css("height" , "800px");
                    };
                    window.setTimeout( delay, 1000 );
                });
            </script>
        </form>
    </body>
</html>
